<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSE WildFly Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .api-links {
            margin-top: 30px;
        }
        .api-links a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .api-links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> TSE WildFly Application</h1>
        <p>¡Bienvenido! Esta aplicación está funcionando con WildFly y desarrollada en Cursor.</p>
        
        <div class="api-links">
            <h3>Endpoints disponibles:</h3>
            <a href="/tse-wildfly-app/api/hello" target="_blank">GET /api/hello</a>
            <a href="/tse-wildfly-app/api/hello/test" target="_blank">GET /api/hello/test</a>
        </div>
        
        <p><strong>Nota:</strong> Asegúrate de que WildFly esté ejecutándose para probar los endpoints.</p>
    </div>
</body>
</html>
